<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
	<link rel="stylesheet" href="main.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<form class="d-flex col-8">
	        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
	        <button class="btn btn-outline-success" type="submit" value="">Search</button>
      	</form>
      	<div class="container mt-5">
      		<div class="row">
      			<div class="col-4">
      				<label for="cityName" class="form-label">Tên thành phố</label>
    				<input type="text" class="form-control" id="cityName" value="">
      			</div>
      			<div class="col-4">
      				<label for="temp" class="form-label">Nhiệt độ</label>
    				<input type="text" class="form-control" id="temp">
      			</div>
      		</div>
      		<div class="row mt-3">
      			<div class="col-4">
      				<label for="high-temp" class="form-label">Nhiệt độ cao nhất</label>
    				<input type="text" class="form-control" id="high-temp">
      			</div>
      			<div class="col-4">
      				<label for="low-temp" class="form-label">Nhiệt độ thấp nhất</label>
    				<input type="text" class="form-control" id="low-temp">
      			</div>
      		</div>
      		<div class="row mt-3">
      			<div class="col-4">
      				<label for="weather" class="form-label">Thời tiết</label>
    				<input type="text" class="form-control" id="weather">
      			</div>
      			<div class="col-4">
      				<label for="description" class="form-label">Mô tả</label>
    				<input type="text" class="form-control" id="description">
      			</div>
      		</div>
      	</div>
	</div>

	<script src="main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
