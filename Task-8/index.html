<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bài tập JS cơ bản</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <form action="" id="form">
      <div>
        <p id="form-name">Form</p>
        <label>Item Name</label>
        <br>
        <label for="category">Category</label>
      </div>
      <div>
        <input type="text" id="itemname" placeholder="Enter Item name" value="">
        <p id="notification"></p>
        <br>
        <select>
          <option value="">No selected</option>
          <option value="Category 1">Category 1</option>
          <option value="Category 2">Category 2</option>
          <option value="Category 3">Category 3</option>
        </select>
        <br>
        <input type="file" name="" accept=" image/*" style="padding-left: 0;color: white" onchange=preview_image() id="input-img" value="">
        <img src="" alt="" id="img">
        <br>
        <button type="submit" class="btn btn-primary">Submit Form</button>
      </div>
    </form>
    <div id="table-block">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item Name</th>
            <th scope="col">Category</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
