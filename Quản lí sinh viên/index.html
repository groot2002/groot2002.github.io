<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quản lí sinh viên</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<p id="namePage">
		Quản lí sinh viên
	</p>
	<br>
	<form>
		<div id="inputName">			
			<input type="text" name="username" id="username" placeholder="" value="" onclick=validLabel(this)>
			<label for="username">
				Họ và tên
			</label>
			<p id="errorName" class="error"></p>
		</div>
		<div id="inputAge">
			
			<input type="text" name="userage" id="userAge" value=""  onclick=validLabel(this)>
			<label for="userAge">
				Tuổi
			</label>
			<p id="errorAge" class="error"></p>
		</div>
		<div id="inputGender">			
			<input type="text" name="userGender" id="userGender" value=""  onclick=validLabel(this)>
			<label for="userGender">
				Giới tính
			</label>
			<p id="errorGender" class="error"></p>
		</div>
		<div id="inputID">			
			<input type="text" name="userID" id="userID" value=""  onclick=validLabel(this)>
			<label for="userID">
				Mã số sinh viên
			</label>
			<p id="errorID" class="error"></p>
		</div>
		<div id="inputClass">			
			<input type="text" name="userClass" id="userClass" value=""  onclick=validLabel(this)>
			<label for="userClass">
				Lớp
			</label>
			<p id="errorClass" class="error"></p>
		</div>
		<div id="inputImage" style="position: relative;right: 31vw">
			<p style="font-size: 20px;margin-top: 0.5vw;">
				Ảnh
			</p>
			<input type="file" name="" accept="image/*" value=""  style="border: none" id="userImage" onchange=getImage(this)>
			<img src="" alt="">
			<p id="errorImage" class="error"></p>
		</div>
		<button type="button" class="btn btn-primary" style="height: 6vh;padding: 0 30px;position: absolute;bottom: 3vw;right: 5.5vw" onclick=getData()>
			Thêm
		</button>
	</form>
	<div id="searching">
		<i class="fas fa-search"></i>
		<input type="text" name="" placeholder="Nhập tên sinh viên cần tìm" id="nameSearch">
		<button onclick=findSV()>
			Tìm
		</button>

	</div>		
	<table class="table table-striped searching-table" style="transform: scale(0);transition: 1s">
	  	<thead>
			    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Họ và tên</th>
				      <th scope="col">Tuổi</th>
				      <th scope="col">Giới tính</th>
				      <th scope="col">Mã số sinh viên</th>
				      <th scope="col">Lớp</th>
				      <th scope="col">Ảnh</th>
	    		</tr>
	  		</thead>
	  		<tbody>
	  		</tbody>
	  	</table>
	<div id="tool" onclick=toolActive()>
		<i class="fas fa-grip-lines activeIcon"></i>
		<div id="option">
			<p onclick=activeAddSV()>Thêm sinh viên</p>
			<p onclick=activeSearchSV()>Tìm kiếm sinh viên</p>
			<p onclick=activeDS()>Hiển thị danh sách</p>
		</div>
	</div>
	<table class="table table-striped table-list">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Họ và tên</th>
	      <th scope="col">Tuổi</th>
	      <th scope="col">Giới tính</th>
	      <th scope="col">Mã số sinh viên</th>
	      <th scope="col">Lớp</th>
	      <th scope="col">Ảnh</th>
	      <th scope="col">Action</th>
	    </tr>
	  </thead>
	  <tbody>	  
  	  </tbody>
	</table>
	<script type="text/javascript" src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
